<!DOCTYPE html>
<html>
<head>
    <title>Archived Borrowings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-data {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Archived Borrowings</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Book Title</th>
            <th>Member Name</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
        </tr>
        {% for archive in archives %}
        <tr>
            <td>{{ archive.id }}</td>
            <td>{{ archive.book.title }}</td>
            <td>{{ archive.member.name }}</td>
            <td>{{ archive.borrow_date }}</td>
            <td>{{ archive.return_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="no-data">No archived borrowings.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'borrowing_list' %}">Back to Borrowing List</a>
</body>
</html>
