<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Member List</h2>
    <a href="{% url 'add_member' %}">Add New Member</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Library Card Number</th>
            <th>Join Date</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.library_card_number }}</td>
            <td>{{ member.join_date|date:"Y-m-d" }}</td>
            <td><a href="{% url 'edit_member' member.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
