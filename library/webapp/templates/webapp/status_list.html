{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Status List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-style {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Status List (Table 7/7)</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
        {% for status in status_list %}
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status.title }}</td>
            <td>{{ status.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No statuses available.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'book_list' %}" class="button-style">Back to Book List</a>
</body>
</html>
