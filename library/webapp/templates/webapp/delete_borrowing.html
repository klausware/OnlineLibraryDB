{% extends 'webapp/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this borrowing?</p>
<form action="{% url 'delete_borrowing' borrowing.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="button-style">
    <a href="{% url 'borrowing_list' %}" class="button-style">Cancel</a>
</form>
{% endblock %}
