<!DOCTYPE html>
<html>
<head>
    <title>Add Borrowing</title>
</head>
<body>
    <h2>Add New Borrowing</h2>
    <!-- Add italicized text for the description -->
    <p style="font-style: italic;">Description: This page uses a TRIGGER (2/3) to check a user's borrowing limit.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Borrowing</button>
    </form>
    <br>
    <a href="{% url 'borrowing_list' %}">Back to Borrowing List</a>
</body>
</html>
